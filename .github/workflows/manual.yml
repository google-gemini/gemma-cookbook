# This is a basic workflow that is manually triggered

name: Manual workflow

permissions:
  contents: read
  packages: read

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ inputs.name }}"
            - name: Recent GitHub Activity - Profile Readme
  # You may pin to the exact commit or the version.
  # uses: Readme-Workflows/recent-activity@aa0d01a1f4efdb8595986788eccbfdd430c73b8b
  uses: Readme-Workflows/recent-activity@v2.4.1
  with:
    # Your GitHub username
    GH_USERNAME: # optional, default is ${{ github.repository_owner }}
    # Path to configuration file
    CONFIG_FILE: # optional, default is ./.github/recent-activity.config.yml
          
